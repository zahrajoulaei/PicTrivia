<!DOCTYPE html>
<html>
  <head>
    <title>PicTrivia</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-warning-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PicTrivia</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#form"
                  >Sign up</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Premium version</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="text-center" id="app">
        <h1 class="text-center">Welcome to guess PicTrivia!</h1>
      </div>

      <div id="form">
        <h2 class="text-center p-5">Please sign up to get your price:</h2>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
